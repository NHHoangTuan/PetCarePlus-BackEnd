<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${lang == 'en'} ? 'Payment Cancelled' : 'Thanh toán đã hủy'"
    >
      Thanh toán đã hủy
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #2d3748;
        line-height: 1.6;
      }

      .container {
        width: 90%;
        max-width: 920px;
        margin: 20px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cancelled h1 {
        color: #f39c12;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        margin-bottom: 25px;
        color: #4a5568;
        font-size: 1.1rem;
      }

      ul {
        list-style: none;
        text-align: left;
        margin: 0 auto 30px;
        max-width: 700px;
      }

      ul li {
        padding: 12px 0;
        border-bottom: 1px solid #edf2f7;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      ul li:last-child {
        border-bottom: none;
      }

      ul li strong {
        color: #2d3748;
        font-weight: 600;
        flex: 1;
        min-width: 150px;
      }

      ul li span {
        color: #718096;
        flex: 2;
        word-break: break-word;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(45deg, #4299e1, #3182ce);
        color: white;
        padding: 12px 32px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        margin: 0 10px;
      }

      .btn:hover {
        background: linear-gradient(45deg, #3182ce, #2b6cb0);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
      }

      .btn-retry {
        background: linear-gradient(45deg, #48bb78, #38a169);
      }

      .btn-retry:hover {
        background: linear-gradient(45deg, #38a169, #2f855a);
      }

      .language-switcher {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .language-switcher a {
        text-decoration: none;
        color: #4299e1;
        margin: 0 5px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .language-switcher a:hover {
        background-color: #e2e8f0;
      }

      .language-switcher a.active {
        background-color: #4299e1;
        color: white;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 30px;
          max-width: 600px;
        }

        .cancelled h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }

        ul {
          max-width: 100%;
        }

        .btn {
          padding: 10px 24px;
          font-size: 1rem;
          margin: 5px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .cancelled h1 {
          font-size: 1.5rem;
          margin-bottom: 15px;
        }

        p {
          font-size: 0.9rem;
          margin-bottom: 20px;
        }

        ul li {
          flex-direction: column;
          padding: 10px 0;
        }

        ul li strong {
          min-width: 0;
          margin-bottom: 5px;
        }

        ul li span {
          flex: 1;
        }

        .btn {
          width: 100%;
          padding: 12px;
          font-size: 0.95rem;
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container cancelled">
      <h1
        th:text="${lang == 'en'} ? '⚠️ Payment Cancelled' : '⚠️ Thanh toán đã hủy'"
      >
        ⚠️ Thanh toán đã hủy
      </h1>

      <p th:text="${message}">Thanh toán đã được hủy bởi người dùng</p>

      <p
        th:text="${lang == 'en'} ? 'Transaction Details:' : 'Thông tin giao dịch:'"
      >
        <strong>Thông tin giao dịch:</strong>
      </p>

      <ul>
        <li th:if="${orderCode}">
          <strong th:text="${lang == 'en'} ? 'Order Code:' : 'Mã đơn hàng:'"
            >Mã đơn hàng:</strong
          >
          <span th:text="${orderCode}">--</span>
        </li>
        <li th:if="${amount}">
          <strong th:text="${lang == 'en'} ? 'Amount:' : 'Số tiền:'"
            >Số tiền:</strong
          >
          <span th:text="${amount} + ' VND'">[amount] VND</span>
        </li>
        <li>
          <strong th:text="${lang == 'en'} ? 'Status:' : 'Trạng thái:'"
            >Trạng thái:</strong
          >
          <span th:text="${lang == 'en'} ? 'CANCELLED' : 'ĐÃ HỦY'">ĐÃ HỦY</span>
        </li>
        <li th:if="${cancellationReason}">
          <strong
            th:text="${lang == 'en'} ? 'Cancellation Reason:' : 'Lý do hủy:'"
            >Lý do hủy:</strong
          >
          <span th:text="${cancellationReason}">--</span>
        </li>
        <li th:if="${cancelledAt}">
          <strong th:text="${lang == 'en'} ? 'Cancelled At:' : 'Thời gian hủy:'"
            >Thời gian hủy:</strong
          >
          <span id="cancelled-time" th:text="${cancelledAt}">--</span>
        </li>
      </ul>
    </div>

    <script>
      function formatDateTime(dateTimeStr) {
        if (!dateTimeStr || dateTimeStr === "--") return "--";
        try {
          const date = new Date(dateTimeStr);
          return date.toLocaleString("vi-VN");
        } catch (e) {
          return dateTimeStr;
        }
      }

      const timeElement = document.getElementById("cancelled-time");
      if (timeElement) {
        const rawTime = timeElement.textContent;
        timeElement.textContent = formatDateTime(rawTime);
      }
    </script>
  </body>
</html>
