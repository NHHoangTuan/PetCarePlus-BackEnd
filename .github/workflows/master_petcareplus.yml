# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - petcareplus

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAB9FE4A6729434EA0D62197C8F0100A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_568548A8A83F41549E51BDC074869FE3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7104410B3C645E090DD39FFAF84E0BA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'petcareplus'
          slot-name: 'Production'
          package: '*.jar'
      - name: Set Environment Variables
        run: |
          az webapp config appsettings set \
            --resource-group your-resource-group \
            --name petcareplus \
            --settings \
              DATABASE_PUBLIC_URL="${{ secrets.DATABASE_PUBLIC_URL }}" \
              POSTGRES_USER="${{ secrets.POSTGRES_USER }}" \
              POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
              REDIS_PUBLIC_URL="${{ secrets.REDIS_PUBLIC_URL }}" \
              REDISPORT="${{ secrets.REDISPORT }}" \
              REDISPASSWORD="${{ secrets.REDISPASSWORD }}" \
              SPRING_MAIL_USERNAME="${{ secrets.SPRING_MAIL_USERNAME }}" \
              SPRING_MAIL_PASSWORD="${{ secrets.SPRING_MAIL_PASSWORD }}" \
              VNPAY_SECRET_KEY="${{ secrets.VNPAY_SECRET_KEY }}" \
              VNPAY_MERCHANT_ID="${{ secrets.VNPAY_MERCHANT_ID }}" \
              PAYOS_CLIENT_ID="${{ secrets.PAYOS_CLIENT_ID }}" \
              PAYOS_CHECKSUM_KEY="${{ secrets.PAYOS_CHECKSUM_KEY }}" \
              PAYOS_API_KEY="${{ secrets.PAYOS_API_KEY }}" \
              FIREBASE_SERVICE_ACCOUNT_BASE64="${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" \
              CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
              CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
              CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
              APPLICATION_SECURITY_JWT_SECRET_KEY="${{ secrets.APPLICATION_SECURITY_JWT_SECRET_KEY }}" \
              SPRING_PROFILES_ACTIVE="azure"
          
